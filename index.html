<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    </head>
  <body>
    <div id="movable-helper" class="movable"></div>

    <div id="loading-screen">
      <div id="loading-container">
        <div id="spinning"></div>
        <p id="message" class="light-grey">
          Tip: Make sure JavaScript is enabled.
        </p>
      </div>
    </div>

    <div id="info-panel">
      <p id="health-counter"    class="green"></p>
      <p id="ammo-counter"      class="pre-white"></p>
      <br>
      <p id="class-counter"     class="pre-white"></p>
      <p id="x-pos-counter"     class="pre-white"></p>
      <p id="y-pos-counter"     class="pre-white"></p>
      <p id="speed-counter"     class="pre-white"></p>
      <p id="angle-counter"     class="pre-white"></p>
      <br>
      <p id="enemy-counter"     class="pre-white"></p>
    </div>

    <div id="board"></div>
  </body>
</html>
